<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>
                Movie Theatre
            </h1>
        </nav>
    </header>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Movie List</h2>
      <form>
        <input type="search" placeholder="Search movies...">
      </form>
      <ul id="films"></ul>
    </aside>

    <!-- Content Area -->
    <main class="content">
        <div id="details">
            <h2 id="title">Movie Title</h2>
            <img id="poster" src="" alt="Movie Poster">
            <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
            <p><strong>Showtime:</strong> <span id="showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="tickets"></span></p>
            <button type="button" id="buy">Buy Ticket</button>
          </div>
    </main>
  </div>
  <footer>
    <p>&copy; Flatiron Movie Theater</p>
  </footer>
</body>
</html>
